<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма обратной связи</title>
</head>

<body>
    <form action="#" method="post">
        <label for="group">Группа:</label>
        <select id="group" name="group" required="">
            <option value="РПО-18" selected="selected">Ага</option>
            <option value="РПО-28">Эжэ</option>
        </select>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required="" value=" wf wfe">

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required="" value="sloahn@gmail.com">

        <label for="subject">Тема сообщения:</label>
        <input type="text" id="subject" name="subject" required="" value="  wfj3kjnrfj">

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="4" required=""></textarea>

        <label>Предпочтительный способ связи:</label>
        <input type="radio" id="emailContact" name="contactMethod" value="Электронная почта" checked="checked">
        <label for="emailContact">Электронная почта</label>
        <input type="radio" id="phoneContact" name="contactMethod" value="Телефон">
        <label for="phoneContact">Телефон</label>

        <label for="rating">Оценка:</label>
        <select id="rating" name="rating">
            <option value="5" selected="selected">Отлично</option>
            <option value="4">Хорошо</option>
            <option value="3">Удовлетворительно</option>
            <option value="2">Неудовлетворительно</option>
            <option value="1">Плохо</option>
        </select>

        <label>
            <input type="checkbox" id="subscribe" name="subscribe" value="1">
            Подписаться на рассылку
        </label>

        <input type="submit" value="Отправить">
    </form>

    <div id="successMessage" class="success-message">
        Сообщение успешно отправлено!
    </div>

    <div id="errorMessage" class="error-message">
        Произошла ошибка. Пожалуйста, проверьте введенные данные.
    </div>



</body></html>
